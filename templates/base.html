    <!-- Toast Notifications with DaisyUI Alerts -->
    <div class="toast toast-top toast-end z-50" id="toast-container"></div>

    <script>
        // Theme switcher
        function setTheme(theme) {
            document.documentElement.setAttribute('data-theme', theme);
            localStorage.setItem('theme', theme);
        }

        // Load saved theme
        const savedTheme = localStorage.getItem('theme') || 'light';
        setTheme(savedTheme);

        // Enhanced toast notifications with DaisyUI
        function showToast(message, type = 'info') {
            const alertTypes = {
                'success': 'alert-success',
                'error': 'alert-error',
                'warning': 'alert-warning',
                'info': 'alert-info'
            };
            
            const icons = {
                'success': 'âœ“',
                'error': 'âœ—',
                'warning': 'âš ',
                'info': 'â„¹'
            };
            
            const toast = document.createElement('div');
            toast.className = `alert ${alertTypes[type]} shadow-lg mb-2 animate-bounce-in`;
            toast.innerHTML = `
                <div class="flex items-center">
                    <span class="text-lg mr-2">${icons[type]}</span>
                    <span>${message}</span>
                </div>
            `;
            
            document.getElementById('toast-container').appendChild(toast);
            
            // Auto remove after 5 seconds
            setTimeout(() => {
                toast.style.animation = 'fade-out 0.3s ease-out forwards';
                setTimeout(() => toast.remove(), 300);
            }, 5000);
        }

        // CSRF Token utility
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
        const csrftoken = getCookie('csrftoken');
    </script>

    <style>
        @keyframes bounce-in {
            0% { transform: translateX(100%); opacity: 0; }
            60% { transform: translateX(-10px); opacity: 1; }
            100% { transform: translateX(0); }
        }
        
        @keyframes fade-out {
            from { opacity: 1; transform: translateX(0); }
            to { opacity: 0; transform: translateX(100%); }
        }
        
        .animate-bounce-in {
            animation: bounce-in 0.3s ease-out;
        }
    </style>

    {% block extra_js %}{% endblock %}
